<!DOCTYPE html>
<html lang="en" ng-app="orgAdminApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Registered Organizers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 1400px; } /* Wider container for more columns */
        .console-header {
            text-align: center;
            margin: 2rem 0;
        }
    </style>
</head>

<body ng-controller="orgsCtrl" ng-init="fetchAllOrgs()">

    <div class="container mt-4">
        <!-- REMOVED: The div containing the refresh button has been removed -->
        <h2 class="console-header">All Registered Organizers</h2>

        <table class="table table-striped table-hover shadow-sm bg-white rounded">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Sr.No</th>
                    <th scope="col">Email ID</th>
                    <th scope="col">Name of Organisation</th>
                    <th scope="col">Registration Number</th>
                    <th scope="col">Contact Number</th>
                    <th scope="col">Sports</th>
                    <!-- REMOVED: The "Website" table header -->
                    <th scope="col">Date of Signup</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through all organizers -->
                <tr ng-repeat="org in allOrgs">
                    <th scope="row">{{ $index + 1 }}</th>
                    <td>{{ org.emailid }}</td>
                    <td>{{ org.orgname }}</td>
                    <td>{{ org.regnumber }}</td>
                    <td>{{ org.contact }}</td>
                    <td>{{ org.sports }}</td>
                    <!-- REMOVED: The table cell for the website link -->
                    <td>{{ org.dos | date:'longDate' }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        var app = angular.module("orgAdminApp", []);
        app.controller("orgsCtrl", function ($scope, $http) {
            
            $scope.allOrgs = [];

            // Function to fetch all organizers from the backend
            $scope.fetchAllOrgs = function () {
                $http.get("/admin/get-all-orgs")
                    .then(function (response) {
                        $scope.allOrgs = response.data;
                    }, function (error) {
                        alert("Error fetching organizers. Please check the console.");
                        console.error(error);
                    });
            };
        });
    </script>
</body>
</html>
