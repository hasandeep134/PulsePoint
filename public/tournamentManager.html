<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    
    
     <title>Document</title>

     <script>
        var mymodule=angular.module("kuchModule",[]);
        mymodule.controller("kuchController",function($scope,$http){
            $scope.jsonArray=[];
            $scope.doFetchAll=function(){
                var  url = "/do-fetch-all-users?data="+$scope.fn;
               

                $http.get(url).then(allGoodFx,someBadFx);

                function allGoodFx(response){
                    $scope.jsonArray=response.data;
                }

                function someBadFx(response){
                    alert(JSON.stringify(response.data));
                }
            }
            //---------------------------------------------------------
            $scope.doDelete=function(rid){
                var url="/delete-one?rid="+rid;

                $http.get(url).then(allGoodFx,someBadFx);

                function allGoodFx(response){
                    alert(response.data);
                    $scope.doFetchAll();
                }
                function someBadFx(response){
                    alert(JSON.stringify(response,data));
                }

            }
        })
     </script>
     <script>
    document.addEventListener("DOMContentLoaded", function() {
        const userEmail = localStorage.getItem('loggedInUserEmail');
        if (userEmail) {
            // This will put the email in the new navbar
            document.getElementById('welcomeEmail').textContent = userEmail;
        } else {
            document.getElementById('welcomeEmail').textContent = "Guest";
        }
    });
</script>
</head>
<style>
    .dashboard-navbar {
    background-color: #343a40; /* Dark background */
    color: white;
    padding: 0.75rem 2rem;
}

.navbar-brand {
    font-weight: 600;
    font-size: 1.5rem;
    color: white !important;
}

.navbar-brand img {
    height: 40px;
    margin-right: 10px;
}

.welcome-text {
    font-size: 1rem;
    color: white; /* Ensures the text is white */
}
</style>
<body ng-app="kuchModule" ng-controller="kuchController" ng-init="doFetchAll();">

    <nav class="navbar dashboard-navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/pics/Pulsepoint5.jpg" alt="PulsePoint Logo">
            PulsePoint
        </a>
        <span class="navbar-text welcome-text">
            Welcome: <span id="welcomeEmail"></span>
        </span>
    </div>
</nav>
    
    <center>
        <div class="container">
        <input type="text" class="form-control m-3" name="emailid" id="emailid" ng-model="fn" placeholder="Enter Email" style="width: 300px;">
        </div>
        <hr>
        <input type="button" class="btn btn-dark" value="Fetch All Records" ng-click="doFetchAll();">
       
        <table class="table w-75 mx-auto text-center mt-4 table-bordered rounded">
            <thead class="table-dark">
            <tr>
                <th scope="col">Sr.No.</th>
                <th scope="col">Email Id</th>
                <th scope="col">Event Name</th>
                <th scope="col">date</th>
                <th scope="col">operation</th>
            </tr>
            </thead>
            <tr ng-repeat="obj in jsonArray" scope="row">
                <td>{{$index+1}}</td>
                <td>{{obj.emailid}}</td>
                <td>{{obj.eventname}}</td>
                <td>{{obj.doe}}</td>
                <th><input type="button" value="remove" ng-click="doDelete(obj.rid)"></th>
            </tr>

        </table>
    </center>

</body>
</html>
